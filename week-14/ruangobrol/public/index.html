<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RuangObrol - Join</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>RuangObrol ðŸ’¬</h1>
    </header>

    <main style="max-width: 600px; margin: 48px auto; padding: 0 16px">
      <h2>Masuk ke Ruang Obrol</h2>
      <form id="join-form" action="/chat.html" method="get">
        <div style="margin-bottom: 8px">
          <label for="username">Nama:</label><br />
          <input id="username" name="username" required />
        </div>
        <div style="margin-bottom: 8px">
          <label for="room">Room:</label><br />
          <input id="room" name="room" required />
        </div>
        <button type="submit">Gabung</button>
      </form>

      <p style="margin-top: 16px; color: #666">
        Atau buka <code>/chat.html?username=Nama&room=Ruangan</code>
      </p>
    </main>
  </body>
</html>
