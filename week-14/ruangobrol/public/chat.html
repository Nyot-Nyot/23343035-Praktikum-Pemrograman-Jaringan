<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RuangObrol - Chat</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>RuangObrol ðŸ’¬</h1>
      <div class="room-info">Room: <span id="room-name">-</span></div>
    </header>

    <main class="chat-container">
      <section class="chat-main">
        <div class="chat-messages"></div>
        <form id="chat-form">
          <input
            id="msg"
            name="msg"
            type="text"
            placeholder="Ketik pesan..."
            autocomplete="off"
            required
          />
          <button type="submit">Kirim</button>
          <button type="button" id="send-location">Kirim lokasi</button>
        </form>
      </section>

      <aside class="chat-sidebar">
        <h3>Users</h3>
        <ul id="users"></ul>
      </aside>
    </main>

    <!-- templates -->
    <script id="message-template" type="text/html">
      <div class="message">
        <p class="meta">{{username}} <span>{{createdAt}}</span></p>
        <p class="text">{{text}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div class="message">
        <p class="meta">{{username}} <span>{{createdAt}}</span></p>
        <p class="text"><a href="{{url}}" target="_blank">Lihat lokasi</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h3>Room: {{room}}</h3>
      <h4>Users</h4>
      <ul>
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <!-- libs -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qs@6.11.0/dist/qs.min.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
